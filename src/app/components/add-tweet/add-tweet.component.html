<form (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title: </label>
    <input type="text" [(ngModel)]="title" id="title" name="title"/>
  </div>
  <div>
    <label for="text">Text: </label>
    <input type="text" [(ngModel)]="text" id="text" name="text"/>
  </div>
  <button type="submit">Submit</button>
</form>
