<ul class="list">
  <li class="list-item" *ngFor="let tweet of tweets">
    <h3>{{ tweet.title }}</h3>
    <p>{{ tweet.text }}</p>
    <p>{{ tweet.date }}</p>
    <button class="btn" (click)="onDeleteClick(tweet.id)">Delete</button>
    <app-comments [_tweetId]=tweet.id></app-comments>
    <hr>
  </li>
</ul>
